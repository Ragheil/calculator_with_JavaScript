<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="icon" type="image/x-icon" href="images.png">
   
    <title>calculator</title>
</head>
<body>
<div class="min-h-screen bg-gray-600 flex items-center justify-center 100px  " >

    <!-- calculator goes here -->
    <div class="bg-gray-800 border-2 border-gray-900 shadow-2xl rounded-lg">
      <!-- form goes here -->
      <div  class="border-b-2 borders-gray-900">
        <input  type="number" class="bg-transparent p-8 rounded-t-lg outline-none focus:bg-gray-700 text-3xl text-right text-white font-mono">
      </div>
  
      <!-- buttons go here -->
      <div class="p-6 text-black-800 grid grid-cols-4 gap-4 text-xl">
        <button class="font-mono col-span-3 bg-blue-500 hover:bg-blue-400 rounded-full p-5">C</button>
    <!--<button class="font-mono bg-purple-500 hover:bg-purple-400 rounded-full p-5">%</button>-->
        <button class="font-mono bg-purple-500 hover:bg-purple-400 rounded-full p-5">/</button>
  
        <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">1</button>
        <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">2</button>
        <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">3</button>
        <button class="font-mono bg-purple-500 hover:bg-purple-400 rounded-full p-5">*</button>
  
        <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">4</button>
        <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">5</button>
        <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">6</button>
        <button class="font-mono bg-purple-500 hover:bg-purple-400 rounded-full p-5">-</button>
  
        <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">7</button>
        <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">8</button>
        <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">9</button>
        <button class="font-mono bg-purple-500 hover:bg-purple-400 rounded-full p-5">+</button>
  
        <button class="font-mono bg-gray-500 hover:bg-gray-400 rounded-full p-5">0</button>
        <button class="font-mono col-span-3 bg-purple-500 hover:bg-purple-400 rounded-full p-5">&equals;</button>
      </div>
    </div>
  
  </div>
    </div>
</div>

</body>
<script>
  // Get reference to all buttons
const buttons = document.querySelectorAll('button');

// Get reference to the display input field
const display = document.querySelector('input[type="number"]');

// Initialize the calculator state
let firstOperand = null;
let operator = null;
let secondOperand = null;

// Event listener for each button click
buttons.forEach(button => {
  button.addEventListener('click', event => {
    const value = event.target.textContent;

    // Handle number input
    if (operator === null) {
      if (firstOperand === null) {
        firstOperand = value;
      } else {
        firstOperand += value;
      }
      display.value = firstOperand;
    } else {
      if (secondOperand === null) {
        secondOperand = value;
      } else {
        secondOperand += value;
      }
      display.value = secondOperand;
    }

    // Handle operator input
    if (value === '+' || value === '-' || value === '*' || value === '/') {
      operator = value;
    }

                     // Handle modulo input
   // if (value === '%') {
   // if (operator === null) {
        //firstOperand = parseFloat(firstOperand) % 100;
        //display.value = firstOperand;
      //} else {
        //secondOperand = parseFloat(secondOperand) % 100;
        //display.value = secondOperand;
      //}
    //}




    // Handle clear input
    if (value === 'C') {
      firstOperand = null;
      operator = null;
      secondOperand = null;
      display.value = '';
    }

    // Handle equals input
    if (value === '=') {
      let result;
      switch (operator) {
        case '+':
          result = parseFloat(firstOperand) + parseFloat(secondOperand);
          break;
        case '-':
          result = parseFloat(firstOperand) - parseFloat(secondOperand);
          break;
        case '*':
          result = parseFloat(firstOperand) * parseFloat(secondOperand);
          break;
        case '/':
          result = parseFloat(firstOperand) / parseFloat(secondOperand);
          break;
        default:
          result = null;
          break;
      }
      firstOperand = result;
      operator = null;
      secondOperand = null;
      display.value = result;
    }
  });
});

</script>
</html>
